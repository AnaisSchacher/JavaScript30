<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const keyUp = [];
  const secretWord = "timmy!"

  window.addEventListener('keyup', (e) => {
    keyUp.push(e.key);
    keyUp.splice(-secretWord.length - 1, keyUp.length -secretWord.length );
    if(keyUp.join('') === secretWord) {
      cornify_add();
    }
  });

</script>
</body>
</html>
